<pre>
    本地存储手段有：
    1 sessionStorage  本地存储，存储在内存，在浏览器关闭后清空
    2 localStorage   本地存储，存储在硬盘，永久存在
    3 cookies   本地存储，存储在硬盘，默认浏览器关闭后清空，可设置时限自动清空
    4 websql  本地存储，存储在硬盘，永久存在：sql语句操作
    5 indexedDB 本地存储，存储在硬盘，永久存在
</pre>


</body>
</html>
